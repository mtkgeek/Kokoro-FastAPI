version: '3.8'
services:
  kokoro-tts:
    build:
      context: .
      dockerfile: docker/cpu/Dockerfile
    # Note: Bind mounting local paths like ../../api is problematic in production.
    # It is better to ensure your Dockerfile COPY commands include the api folder.
    # volumes:
    #   - ./api:/app/api 
    ports:
      - "8880:8880"
    environment:
      - PYTHONPATH=/app:/app/api
      - ONNX_NUM_THREADS=8
      - ONNX_INTER_OP_THREADS=4
      - ONNX_EXECUTION_MODE=parallel
      - ONNX_OPTIMIZATION_LEVEL=all
      - ONNX_MEMORY_PATTERN=true
      - ONNX_ARENA_EXTEND_STRATEGY=kNextPowerOfTwo
      - API_LOG_LEVEL=DEBUG